    <title>pf-calendar demo</title>

    <div class="vertical-section-container centered">
      <h3>Basic pf-calendar-events demo</h3>
      <demo-snippet>

            #pf-calendar {

              --pf-calendar-day-color:white;

          </style>

                       data='[

                          { "eventName": "WI vs Pak", "calendar": "sport", "color": "blue","date":"1499185140000" },
                          { "eventName": "WI vs Pak", "calendar": "sport", "color": "blue","date":"1491581940000" },

          >

          </pf-calendar-events>


        </template>
      </demo-snippet>
    </div>
